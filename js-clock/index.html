<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="cont">
    <div class="inf__city">
        <p>Moscow</p>
        <p>China</p>
        <p>Denmark</p>
    </div>
    <div class="chas">
        <div class="chas__one one">
            <div class="one__face">
                <div class="palka palka__hour"></div>
                <div class="palka palka__min"></div>
                <div class="palka palka__sec"></div>
            </div>
            <div class="datetime data">
            </div>
        </div>
        <div class="chas__two one">
            <div class="one__face">
                <div class="palka palka__hourtwo"></div>
                <div class="palka palka__mintwo"></div>
                <div class="palka palka__sectwo"></div>
            </div>
            <div class="datetime__two data"></div>
        </div>
        <div class="chas__three one">
            <div class="one__face">
                <div class="palka palka__hourthree"></div>
                <div class="palka palka__minthree"></div>
                <div class="palka palka__secthree"></div>
            </div>
            <div class="datetime__three data"></div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
